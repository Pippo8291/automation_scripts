---

- set_fact:
    MAID_VERSION: ""
  when: RELEASE_TYPE is undefined or RELEASE_TYPE == "nightly"

- set_fact:
    MAID_VERSION: "{{ RELEASE_VERSION }}"
  when: 
    - RELEASE_TYPE is defined and RELEASE_TYPE != "nightly"

- set_fact:
    release_build_def: >-
        {% if override_release_build is defined and override_release_build != "" %}{{ override_release_build | bool }}{% else %}{{ release_build | bool }}{% endif %}
    release_packages_def: >-
        {% if override_release_packages is defined and override_release_packages != "" %}{{ override_release_packages | bool }}{% else %}{{ release_packages | bool }}{% endif %}
