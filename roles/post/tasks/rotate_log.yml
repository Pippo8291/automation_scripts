---

- name: get ansible log path
  connection: local
  shell: >-
    grep -E '^log_path\s+=' "{{ ansible_config_file }}" | cut -d '=' -f 2
  register: ansible_logpath

- name: rotate ansible log
  connection: local
  copy:
    src: "{{ ansible_log.stdout }}"
    dest: "{{ ansible_log.stdout }}.{{ build_no }}"

- name: clear old ansible log
  file:
    path: "{{ ansible_log.stdout }}"
    state: absent
