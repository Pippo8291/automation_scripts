---

- name: sync DOS
  shell: |
    git reset --hard
    git pull
    {% if axp_main_branch is defined %}git checkout {{ axp_main_branch }} && git pull{% endif %}
    git submodule update --init --recursive
  args:
    chdir: "{{ DOSPATH }}"
    executable: /bin/bash

# sync LOS etc
- include_tasks: ../../../common/tasks/sync.yml
