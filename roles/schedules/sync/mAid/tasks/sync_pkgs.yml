---

- name: "Prepare sync"
  template:
    src: sync_merge.sh.j2
    dest: "{{ local_work_path }}/mAid_sync_merge.sh"
    mode: 0700
    
- name: "Sync pairs"
  shell: ./mAid_sync_merge.sh
  args:
    chdir: "{{ local_work_path }}"
    executable: /bin/bash
  loop: "{{ syncpairs }}"
  register: buildresult
  ignore_errors: yes

- fail:
    msg: "Sync FAILED! Check log for details"
  when:
    - buildresult.rc is undefined or buildresult.rc != 0
