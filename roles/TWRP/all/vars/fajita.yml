---

# human readable model name
target_model_full: "OnePlus 6T"

# TWRP repo branch
git_repo_main_branch: "twrp-12.1"

# device tree
DTURI: "https://github.com/AXP-OS/android_device_oneplus_fajita.git"
DTBRANCH: "twrp-a12"
DTPATH: "{{ SRCPATH }}/device/oneplus/{{ target_model }}"

# extra make targets build with TWRP (e.g. "adbd")
RECOVERY_MKA_EXTRA_TARGETS: "adbd"
# "recovery" when dedicated partition, otherwise "boot"
RECOVERY_MKA_TARGET: boot

# kernel
#KERNPATH: "{{ SRCPATH }}/kernel/oneplus/sdm845"
#KERNGIT: "https://github.com/AXP-OS/android_kernel_oneplus_sdm845.git"
#KERNBRANCH: "axp-a13"
